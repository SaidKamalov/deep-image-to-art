{% extends "base.html" %}

{% block content %}
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
    <div class="form-group">
        <select class="form-select" name="model_select" id="models">
            <option selected value="cyclegan">CycleGAN landscape2cubism</option>
            <option value="ugatit_light">U-GAT-IT(light) landscape2cubism</option>
            <option value="cut">CUT landscape2cubism</option>
        </select>
        <input class=form-control type=file name=file>
        <button type="submit" class="btn btn-primary mb-3">Transform image</button>
    </div>
</form>
{% endblock %}
